<div class="d-flex align-items-center gap-2">
    {% if seasons_year %}
    <label for="dt-length-0">Mavsum bo'yicha filter:</label>
    <form method="get">
        <select class="form-select form-control my-1 my-md-0" name="season" id="dt-length-0" onchange="this.form.submit()">
            {% for s in seasons_year %}
            <option value="{{ s.year }}" {% if s.year == current_season %}selected{% endif %}>
                {{ s.label }}
            </option>
            {% endfor %}
        </select>
    </form>
    {% endif %}
</div>
