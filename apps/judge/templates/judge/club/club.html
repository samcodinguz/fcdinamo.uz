{% extends "judge/judge.html" %} {% load static %} {% block title %}FC Dinamo - {{ page_title }}{% endblock title %} {% block css %} 
<!-- Summernote Plugin CSS -->
<link href="{% static 'plugins/summernote/summernote-bs5.min.css' %}" rel="stylesheet" />
{% endblock css %}
{% block content %}
<div class="container-fluid">
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Klub ma'lumotlari</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Klub tarixi haqida <span class="text-muted">(Batafsil)</span></label>
                            <textarea name="history" class="summernote">{{ club.history|safe }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Klub yutuqlari haqida <span class="text-muted">(Batafsil)</span></label>
                            <textarea name="achievements" class="summernote">{{ club.achievements|safe }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Klub stadioni haqida <span class="text-muted">(Batafsil)</span></label>
                            <textarea name="stadium" class="summernote">{{ club.stadium|safe }}</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-2 mb-4 d-flex gap-2 justify-content-center">
            <a href="{% url 'judge_club_infos' %}" class="btn btn-danger fw-semibold"> Saqlamaslik </a>
            <button type="submit" class="btn btn-success"> Saqlash </button>
        </div>
    </form>
</div>

{% endblock content %} {% block js %} 
<!-- Jquery for Summernote-->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Summernote Plugin Js -->
<script src="{% static 'plugins/summernote/summernote-bs5.min.js' %}"></script>
<!-- Summernote Demo Js -->
<script src="{% static 'js/pages/form-summernote.js' %}"></script>
{% endblock js %}
